<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.js"></script>
</head>

<body>
    <script>
        var data = [120, 500, 330, 900, 650, 1000];

        var width = 600,
            barHeight = 20,
            margin = 1;

        var scale = d3
            .scaleLinear()
            .domain([d3.min(data), d3.max(data)])
            .range([50, 500]);

        var svg = d3
            .select("body")
            .append("svg")
            .attr("width", width)
            .attr("height", barHeight * data.length);

        var g = svg
            .selectAll("g")
            .data(data)
            .enter()
            .append("g")
            .attr("transform", function (d, i) {
                return "translate(0, " + i * barHeight + ")";
            });
        g.append("rect")
            .attr("width", function (d) {
                return scale(d);
            })
            .attr("height", barHeight - margin)
            .attr("fill","green");

        g.append("text")
            .attr('x', function (d) { return scale(d)/2; })
            .attr('y', barHeight / 2)
            .attr('dy', '.3em')
            .text(function (d) { return d })
    </script>

</body>

</html>
