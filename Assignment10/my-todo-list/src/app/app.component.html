<!--Division for GeeksForGeeks heading-->
<div class="container-fluid">
  <div  style="text-align: center; border:1px solid black">
    <h1>My Todo List</h1>
  </div>

  <!--Division for taking input from user -->
  <div style="text-align: center; padding:10px 0;" >

      <input [(ngModel)]="newTask" type="text" value=""  style="width:300px; ">


      <button (click)="addToList()" class="btn btn-light text-success">
        ADD TASK
      </button>

  </div>

  <!--Tasks added repeated divisions-->
  <div *ngFor="let x of items; let index = index;" >



      <div style=" text-align:center;">
        <h3 style=" border:1px solid black;display: inline-block;width: 200px; text-align: center; margin-right: 15px;">{{x}}</h3>
        <button (click)="deleteTask(index)" >Delete</button>
      </div>


  </div>
</div>
